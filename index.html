    <title>dotSQL</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="screen and (max-width:425px)">
</head>

<body>

    <!-- ------ Preloader starts here -----------  -->
    <div id="preloader">
        <span class="loader"></span>
    </div>
    <!-- ------ Preloader ends here -----------  -->

    <!-- ------ Header starts here -----------  -->

        <h1>dotSQL</h1>
        <button onclick="showHelp()">ðŸ“„ Help</button>

    <!-- ----- Main starts here --------   -->
    <main>

        <!-- ========= command box ==========  -->
        <div id="command-input-container">
            <input autofocus autocomplete="" placeholder="Enter command here and click on run button" type="text" id="command-input">
            <button id="run-btn">Run</button>
        </div>
        <!-- ========= command box ==========  -->


        <div id="data-container">

            <!-- ========== table container ==========  -->
            <div id="table-name-container">

                <ul>
                    <li class="table-name">Students</li>
                    <li class="table-name">constumers</li>
                    <li class="table-name">college</li>
                </ul>
            </div>
            <!-- ========== table container ==========  -->

            <!-- ============= table data container ============= -->
            <div id="table-data-container">
                <div id="msg-container"></div>
                <h2></h2>
                <table id="table-data">
                    <thead id="table-head">
                        <!-- All columns will be here  -->
                    </thead>
                    <tbody id="table-body">
                        <!-- All rows will be here  -->
                    </tbody>
                </table>
            </div>
            <!-- ============= table data container ============= -->

        </div>

    </main>

        </div>
        <div>

        </div>

    </section>

    <!-- Script files  -->
    <script src="javascripts/database.js"></script>

    <script src="javascripts/help.js"></script>
    <script src="javascripts/index.js"></script>
